
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MegaFKNWizards</title>
  <link href="https://fonts.googleapis.com/css2?family=Silkscreen&family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: linear-gradient(135deg, #ff00c8, #00ffe7, #ffdf00);
      background-size: 300% 300%;
      animation: bgShift 15s ease infinite;
      font-family: 'Silkscreen', monospace;
      color: #fff;
      overflow: hidden;
    }

    @keyframes bgShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      text-shadow: 2px 2px #000;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      color: #000;
      background: #fff;
      display: inline-block;
      padding: 0.4rem 1rem;
      border-radius: 8px;
      font-weight: bold;
    }

    .twitter-button {
      background: #1DA1F2;
      color: white;
      text-decoration: none;
      font-weight: bold;
      padding: 0.8rem 1.5rem;
      border-radius: 50px;
      font-size: 1rem;
      box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.4);
      transition: transform 0.2s ease;
    }

    .twitter-button:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>MegaFKNWizards</h1>
    <p>We are launching soon...</p>
    <a href="https://twitter.com" target="_blank" class="twitter-button">Follow us on Twitter</a>
  </div>
</body>
</html>
